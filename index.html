<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulário de Pesquisa</title>
</head>

<body>
    
    <header>
        <h1>Formulário de Pesquisa</h1>
        <p>Obrigado por nos ajudar em nossa pesquisa isso irá melhorar a nossa plataforma</p>
    </header>

    <form>

        <label id="name-label" for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required />

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required/>

        <label id="idade-label" for="idade">Idade<span>(opcional)</span></label>
        <input type="number" id="idade" name="idade" min="0" max="100" placeholder="idade" />
    </form>
</body>

</html>
